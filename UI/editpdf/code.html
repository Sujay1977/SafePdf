<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit PDF - Privacy First PDF Tools</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .tool-btn {
            transition: all 0.2s;
        }
        .tool-btn:hover {
            background-color: rgba(19, 127, 236, 0.1);
            color: #137fec;
        }
        .tool-btn.active {
            background-color: rgba(19, 127, 236, 0.15);
            color: #137fec;
        }
        
        /* Custom scrollbar for canvas area */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white flex flex-col h-screen overflow-hidden">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5e7eb] dark:border-[#2a3441] px-6 py-3 bg-white dark:bg-[#1a2634] z-20 shadow-sm shrink-0">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg text-primary">
<span class="material-symbols-outlined">edit_document</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">PDF Editor</h2>
</div>
<div class="flex flex-1 justify-end gap-6 items-center">
<a class="text-[#637588] dark:text-[#9ca3af] text-sm font-medium hover:text-primary transition-colors flex items-center gap-2" href="#">
<span class="material-symbols-outlined text-[18px]">arrow_back</span>
                Back to Dashboard
            </a>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-md">
<span class="truncate">Apply Edits</span>
</button>
</div>
</header>
<!-- Main Editor Layout -->
<div class="flex flex-1 overflow-hidden relative">
<!-- Toolbar (Sticky Top) -->
<div class="absolute top-4 left-1/2 -translate-x-1/2 z-10 flex flex-col items-center gap-2">
<div class="flex items-center gap-1 px-2 py-2 bg-white dark:bg-[#1a2634] rounded-xl shadow-[0_4px_20px_-4px_rgba(0,0,0,0.1)] border border-[#e5e7eb] dark:border-[#2a3441]">
<!-- Selection Tools -->
<button class="tool-btn active p-2.5 rounded-lg text-[#111418] dark:text-white" title="Select">
<span class="material-symbols-outlined text-[24px]">arrow_selector_tool</span>
</button>
<div class="w-px h-6 bg-[#e5e7eb] dark:bg-[#2a3441] mx-1"></div>
<!-- Editing Tools -->
<button class="tool-btn p-2.5 rounded-lg text-[#637588] dark:text-[#9ca3af]" title="Add Text">
<span class="material-symbols-outlined text-[24px]">title</span>
</button>
<div class="relative group">
<button class="tool-btn p-2.5 rounded-lg text-[#637588] dark:text-[#9ca3af] flex items-center gap-1" title="Shapes">
<span class="material-symbols-outlined text-[24px]">check_box_outline_blank</span>
<span class="material-symbols-outlined text-[16px]">arrow_drop_down</span>
</button>
<!-- Shape Dropdown (Hover) -->
<div class="absolute top-full left-0 mt-2 hidden group-hover:flex flex-col bg-white dark:bg-[#1a2634] border border-[#e5e7eb] dark:border-[#2a3441] rounded-lg shadow-lg overflow-hidden min-w-[140px]">
<button class="flex items-center gap-3 px-4 py-2 hover:bg-gray-50 dark:hover:bg-[#23303e] text-sm text-[#111418] dark:text-white text-left">
<span class="material-symbols-outlined text-[20px]">check_box_outline_blank</span> Rectangle
                        </button>
<button class="flex items-center gap-3 px-4 py-2 hover:bg-gray-50 dark:hover:bg-[#23303e] text-sm text-[#111418] dark:text-white text-left">
<span class="material-symbols-outlined text-[20px]">circle</span> Circle
                        </button>
<button class="flex items-center gap-3 px-4 py-2 hover:bg-gray-50 dark:hover:bg-[#23303e] text-sm text-[#111418] dark:text-white text-left">
<span class="material-symbols-outlined text-[20px]">horizontal_rule</span> Line
                        </button>
</div>
</div>
<button class="tool-btn p-2.5 rounded-lg text-[#637588] dark:text-[#9ca3af]" title="Freehand Draw">
<span class="material-symbols-outlined text-[24px]">draw</span>
</button>
<button class="tool-btn p-2.5 rounded-lg text-[#637588] dark:text-[#9ca3af]" title="Highlight">
<span class="material-symbols-outlined text-[24px]">ink_highlighter</span>
</button>
<div class="w-px h-6 bg-[#e5e7eb] dark:bg-[#2a3441] mx-1"></div>
<!-- History Tools -->
<button class="tool-btn p-2.5 rounded-lg text-[#637588] dark:text-[#9ca3af]" title="Undo">
<span class="material-symbols-outlined text-[24px]">undo</span>
</button>
<button class="tool-btn p-2.5 rounded-lg text-[#637588] dark:text-[#9ca3af]" title="Redo">
<span class="material-symbols-outlined text-[24px]">redo</span>
</button>
</div>
<!-- Contextual Properties Panel (Example: Text Properties) -->
<!-- Ideally visible only when a text element is selected -->
<div class="flex items-center gap-3 px-3 py-1.5 bg-white/90 dark:bg-[#1a2634]/90 backdrop-blur-sm rounded-lg shadow-sm border border-[#e5e7eb] dark:border-[#2a3441]">
<span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Text</span>
<div class="h-3 w-px bg-gray-300 dark:bg-gray-600"></div>
<div class="flex items-center gap-2">
<div class="w-4 h-4 rounded-full bg-black border border-gray-200 cursor-pointer"></div>
<select class="bg-transparent text-xs font-medium focus:outline-none dark:text-white">
<option>12px</option>
<option>14px</option>
<option selected="">16px</option>
<option>24px</option>
</select>
<button class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded"><span class="material-symbols-outlined text-[16px]">format_bold</span></button>
<button class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded"><span class="material-symbols-outlined text-[16px]">format_italic</span></button>
</div>
</div>
</div>
<!-- Canvas Area -->
<div class="flex-1 bg-background-light dark:bg-[#0b1219] custom-scrollbar overflow-auto flex justify-center p-8 md:p-16 relative">
<!-- PDF Page Wrapper -->
<div class="relative flex flex-col gap-8 max-w-[800px] w-full">
<!-- Page 1 -->
<div class="group relative w-full aspect-[1/1.4142] bg-white shadow-xl rounded-sm ring-1 ring-black/5">
<!-- Placeholder content for PDF page -->
<div class="absolute inset-0 p-12 flex flex-col gap-6 select-none overflow-hidden" data-alt="Abstract representation of a document with text lines and charts">
<div class="w-1/3 h-8 bg-gray-100 rounded mb-4"></div>
<div class="space-y-3">
<div class="w-full h-3 bg-gray-50 rounded"></div>
<div class="w-full h-3 bg-gray-50 rounded"></div>
<div class="w-5/6 h-3 bg-gray-50 rounded"></div>
<div class="w-full h-3 bg-gray-50 rounded"></div>
</div>
<div class="flex gap-4 mt-4">
<div class="flex-1 h-32 bg-blue-50/50 rounded border border-blue-50"></div>
<div class="flex-1 h-32 bg-gray-50 rounded"></div>
</div>
<div class="space-y-3 mt-4">
<div class="w-full h-3 bg-gray-50 rounded"></div>
<div class="w-full h-3 bg-gray-50 rounded"></div>
<div class="w-4/6 h-3 bg-gray-50 rounded"></div>
</div>
</div>
<!-- Example: Added Text Element (Editable) -->
<div class="absolute top-[28%] left-[10%] border-2 border-primary bg-transparent cursor-move">
<div class="px-2 py-1 text-primary font-medium text-lg leading-none whitespace-nowrap bg-white/50 backdrop-blur-[1px]">
                            Confidential
                        </div>
<!-- Resize Handles -->
<div class="absolute -top-1.5 -left-1.5 w-3 h-3 bg-white border border-primary rounded-full"></div>
<div class="absolute -top-1.5 -right-1.5 w-3 h-3 bg-white border border-primary rounded-full"></div>
<div class="absolute -bottom-1.5 -left-1.5 w-3 h-3 bg-white border border-primary rounded-full"></div>
<div class="absolute -bottom-1.5 -right-1.5 w-3 h-3 bg-white border border-primary rounded-full"></div>
</div>
<!-- Example: Highlight Annotation -->
<div class="absolute top-[18%] left-[8%] w-[84%] h-[20px] bg-yellow-300/30 mix-blend-multiply"></div>
<!-- Page Number Indicator -->
<div class="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs font-medium text-gray-400">
                        Page 1 of 3
                    </div>
</div>
<!-- Page 2 (Peeking) -->
<div class="relative w-full aspect-[1/1.4142] bg-white shadow-xl rounded-sm ring-1 ring-black/5 opacity-80">
<div class="absolute inset-0 p-12 flex flex-col gap-6 select-none opacity-40">
<div class="w-1/4 h-6 bg-gray-100 rounded mb-4"></div>
<div class="space-y-3">
<div class="w-full h-3 bg-gray-50 rounded"></div>
<div class="w-full h-3 bg-gray-50 rounded"></div>
<div class="w-full h-3 bg-gray-50 rounded"></div>
</div>
</div>
<div class="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs font-medium text-gray-400">
                        Page 2 of 3
                    </div>
</div>
</div>
<!-- Zoom Controls (Floating Bottom Right) -->
<div class="absolute bottom-6 right-6 flex flex-col gap-2">
<div class="flex items-center flex-col bg-white dark:bg-[#1a2634] shadow-lg rounded-lg border border-[#e5e7eb] dark:border-[#2a3441] overflow-hidden">
<button class="p-2 hover:bg-gray-50 dark:hover:bg-[#23303e] text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
<div class="w-full h-px bg-gray-100 dark:bg-[#2a3441]"></div>
<button class="p-2 hover:bg-gray-50 dark:hover:bg-[#23303e] text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
</div>
</div>
</div>
</div>
<!-- Privacy Footer -->
<footer class="bg-white dark:bg-[#1a2634] border-t border-[#e5e7eb] dark:border-[#2a3441] py-3 px-6 shrink-0 z-20">
<div class="flex justify-center items-center gap-2 text-[#637588] dark:text-[#9ca3af]">
<span class="material-symbols-outlined text-[18px] text-green-600">lock</span>
<span class="text-xs font-medium">Your files never leave your browser. All processing is performed locally on your device.</span>
</div>
</footer>
</body></html>
